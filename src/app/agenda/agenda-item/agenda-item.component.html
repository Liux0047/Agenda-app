<div class="card">
  <h5 class="card-header">
    {{agendaItem.topic}}
    <span class="float-right">
    <a class="btn btn-primary btn-sm float-right" *ngIf="!agendaItem.talked" (click)="markTalked(itemIndex)">标记已聊</a>
    <span class="text-success" *ngIf="agendaItem.talked"><i class="fa fa-check-circle-o" aria-hidden="true"></i> </span>
    </span>
  </h5>
  <div class="card-block">
    <p class="card-text">{{agendaItem.content}}</p>
    <h6 class="card-subtitle mb-2 text-muted">{{agendaItem.date | date}}
      <span class="badge badge-warning" *ngIf="agendaItem.fromMY">MY</span>
      <span class="badge badge-info" *ngIf="!agendaItem.fromMY">LX</span>
      <span class="float-right font-weight-normal"><i class="fa fa-pencil-square-o" aria-hidden="true" (click)="onEditItem()"></i> </span>
    </h6>    
  </div>
</div>
